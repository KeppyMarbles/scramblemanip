<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="container">
    <div class="left-section">
        <h2>Scramble</h2>
        <input type="text" id="scramble" placeholder="Enter scramble" value="F D R U", style="width: 300px;"/>
        <input type="number" id="depth" placeholder="" value="0"/>
        <button id="submitButton">Submit</button>
        <div>
          <textarea id="currentBest" rows="1" cols="20" readonly></textarea>
        </div>
        <div>
          <textarea id="breakdown" rows="50" cols="30" style="font-size: 2rem;" readonly></textarea>
        </div>
    </div>
    <div class="right_section">   
        <form id="costForm" class="cost-form">
          <h2>General</h2>
          <div class="section">
            <label>Regrip <input type="number" step="0.5" name="regrip"></label><br>
            <label>Wide <input type="number" step="0.5" name="wide"></label><br>
            <label>Double <input type="number" step="0.5" name="double"></label><br>
          </div>
      
          <h2>Face</h2>
          <div class="section" data-group="alpha">
            <!-- generated dynamically -->
          </div>
      
          <h2>Grip Transitions</h2>
          <div class="section grid grip" data-group="grip">
            <!-- generated dynamically -->
          </div>
      
          <h2>Fingertricks</h2>
          <div class="section grid fingertricks" data-group="fingertrick">
            <!-- generated dynamically -->
          </div>
      
          
        </form>
    </div>

</div>

<script type="module" src="main.js"></script>
